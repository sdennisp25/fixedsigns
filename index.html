<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<title>Fixed Signs</title>
</head>

<body>
	<!-- Create Navbar -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark border-bottom">
		<div class="container">

			<!-- Brand -->
			<div class="navbar-brand font-weight-bold">Fixed Signs</div>
			<div class="collapse navbar-collapse">
				<!-- links -->
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a href="./index.html" class="nav-link" id="homePage"><strong>Home</strong></a>
					</li>
					<li class="nav-item">
						<a href="./profile.html" class="nav-link" id="profile"><strong>Profile</strong></a>
					</li>
				</ul>
				<!-- Register/Login/Logout -->
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="" class="nav-link" id="showSignUp" data-toggle="modal" data-target="#signUpModal"><strong>Sign Up</strong></a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link" id="showLogin" data-toggle="modal" data-target="#loginModal"><strong>Login</strong></a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link" id="signOut"><strong>Log Out</strong></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End Nav Bar -->

	<!-- SIGN UP MODAL -->
	<div class="modal" tabindex="-1" role="dialog" id="signUpModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Create a New Account</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" name="username" class="form-control" id="username" placeholder="Your Username">
					</div>
					<div class="form-group">
						<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" id="password" placeholder="Password">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" data-dismiss="modal" class="btn btn-info" id="submitSignUp">Sign Up!</button>
				</div>
			</div>
		</div>
	</div>
	<!-- SIGN UP MODAL- END -->

	<!-- LOGIN MODAL -->
	<div class="modal" tabindex="-1" role="dialog" id="loginModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Please Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="email" name="email" class="form-control" id="loginEmail" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" id="LoginPsw" placeholder="Password">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" data-dismiss="modal" class="btn btn-info" id="submitLogin">Login</button>
				</div>
			</div>
		</div>
	</div>
	<!-- LOGIN MODAL- END -->

	<!-- Page Content Start -->
	<div class="container">
		<div class="row">
			<!-- Display User Profile, Etc -->
			<div class="col-md-9">
				<div class="card">
					<div class="card-header">
						<h1 class="text-center">Your Profile</h1>
					</div>
					<div class="card-body" id="showProfile">
					</div>
				</div>
			</div>

			<!-- Chat Box -->
			<div class="col-md-3">
				<div id="chat">
					<div id="displayMessage"></div>
				</div>
				<textarea class="form-control" id="typeMessage" placeholder="Type your message..."></textarea>
			</div>
		</div>
	</div>
	<!-- Page Content End-->

	<!-- Start Footer-->
	<footer class="footer navbar-dark bg-dark position-sticky">
		<div class="container text-center">
			<span class="text-white">Coming Soon</span>
		</div>
	</footer>
	<!-- End Footer-->

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="./js/logic.js"></script>

</body>

</html>
