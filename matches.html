<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script type="text/javascript" src="./js/soundapi.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<title>Fixed Signs</title>
</head>

<body>
	<!-- Create Navbar -->
	<nav class="navbar navbar-expand-sm navbar-blue bg-dark">
		<div class="container-fluid">
			<!-- Brand -->
			<div class="collapse navbar-collapse">
				<!-- links -->
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a href="./index.html" class="nav-link navbar-brand font-weight-bold" id="homePage">
							<strong>Fixed Signs</strong>
						</a>
					</li>
				</ul>
			</div>
			<!-- Register/Login/Logout -->
			<div class="navbar2">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="./profile.html" class="nav-link" id="profile">
							<strong>Create Your Profile</strong>
						</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link" id="showSignUp" data-toggle="modal" data-target="#signUpModal">
							<strong>Sign Up</strong>
						</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link" id="showLogin" data-toggle="modal" data-target="#loginModal">
							<strong>Login</strong>
						</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link" id="signOut">
							<strong>Log Out</strong>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End Nav Bar -->
	<!-- SIGN UP MODAL -->
	<div class="modal" tabindex="-1" role="dialog" id="signUpModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Create a New Account</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="accountForm">
						<div class="form-group">
							<input type="text" name="username" class="form-control" id="username" required data-parsley-length="[5,15]" data-parsley-trigger="keyup"
							 placeholder="Your Username">
						</div>
						<div class="form-group">
							<input type="email" name="email" class="form-control" id="email" required data-parsley-type="email" data-parsley-trigger="keyup"
							 placeholder="Enter Email">
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control" id="password" required data-parsley-length="[5,15]" data-parsley-trigger="keyup"
							 placeholder="Password">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" data-dismiss="modal" class="btn btn-info" id="submitSignUp">Sign Up!</button>
				</div>
			</div>
		</div>
	</div>
	<!-- SIGN UP MODAL- END -->
	<!-- LOGIN MODAL -->
	<div class="modal" tabindex="-1" role="dialog" id="loginModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Please Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="email" name="email" class="form-control" id="loginEmail" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" id="LoginPsw" placeholder="Password">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" data-dismiss="modal" class="btn btn-info" id="submitLogin">Login</button>
				</div>
			</div>
		</div>
	</div>
	<!-- LOGIN MODAL- END -->
	<!-- Page Content Start -->
	<div class="container-fluid bg-1 text-center">
		<!-- Display User Profile, Etc -->
		<h1 class="sun-sign"></h1>
		<img src="./images/Capricorn.png" alt="your sign" class="img-circle" width="200" height="200">
		<br>
		<br>
		<br>
		<div class="profile" id="showProfile">
		</div>
		<br>
		<br>
		<br>
		<div class="container-fluid bg-2 text-center descript img-responsive">
			<h3>Your sun sign description</h3>
			<div id="signDescription"></div>
		</div>
		<br>
		<div class="container-fluid bg-3 text-center compat">
			<h3>Who you're compatible with</h3>
			<br>
			<br>
			<div class="col-sm-12" id="displayLabel"></div>
			<br>
			<div class="col-sm-12" id="displayButtons"></div>
			<br>
			<div class="row">
				<table class="table table-sm table-hover">
					<thead>
						<tr>
							<th scope="col">Sign</th>
							<th scope="col">Name</th>
							<th scope="col">About Me</th>
							<th scope="col">Contact</th>
							<th scope="col">Remove</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- Page Content End-->
	<!-- Start Footer-->
	<footer class="footer navbar-dark bg-dark position-sticky">
		<div class="container">
			<h4>FixedSigns @ 2018</h4>
		</div>
	</footer>
	<!-- End Footer-->
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="./js/logic.js"></script>
	<script src="./js/soundapi.js"></script>
	<script src="./js/info.js"></script>
	<script src="./js/parsley.min.js"></script>
</body>

</html>
