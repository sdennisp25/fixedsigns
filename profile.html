	<!-- Content Section -->
	<main id="content">
		<br><br>
		<form action="action_page.php" id="form" class="val-form" data-parsley-validate="">
			<div>
				<h3>Create Your Profile:</h3>
				<br>
				<div class="form-group">
					<label for="fname">First Name</label>
					<input type="text" class="form-control" name="firstname" id="fname" data-parsley-length="[4, 20]" data-parsley-group="block1"
					 placeholder="Your name..">
				</div>

				<div class="form-group">
					<label for="lname">Last Name</label>
					<input type="text" class="form-control" name="lastname" id="lname" data-parsley-length="[4, 20]" data-parsley-group="block1"
					 placeholder="Your last name..">
				</div>

				<div class="form-group">
					<label for="gender">Gender: </label>
					<label class="checkbox-inline">
						<input type="checkbox" name="gender" value="Male">Male</label>
					<label class="checkbox-inline">
						<input type="checkbox" name="gender" value="Female">Female</label>
				</div>

				<select id="seeking" class="custom-select custom-select-md">
					<option selected>Relationship Type...</option>
					<option value="m/f">Male seeking female</option>
					<option value="f/m">Female seeking male</option>
					<option value="m/m">Male seeking male</option>
					<option value="f/f">Female seeking female</option>
				</select>
				<br>
				<br>
				<div class="form-group">
					<label for="bday">Birthday:</label>
					<input type="date" id="bday" name="bday">
				</div>


				<select id="sunSign" class="custom-select custom-select-md">
					<option selected>Select Your Sun Sign</option>
					<option value="Aquarius">Aquarius: 01/20-02/18</option>
					<option value="Pisces">Pisces: 02/19-03/20</option>
					<option value="Aries">Aries: 03/21-04/19</option>
					<option value="Taurus">Taurus: 04/20-05/20</option>
					<option value="Gemini">Gemini: 05/21-06/20</option>
					<option value="Cancer">Cancer: 06/21-07/22</option>
					<option value="Leo">Leo: 07/23-08/22</option>
					<option value="Virgo">Virgo: 08/23-09/22</option>
					<option value="Libra">Libra: 09/23-10/22</option>
					<option value="Scorpio">Scorpio: 10/23-11/21</option>
					<option value="Sagittarius">Sagittarius: 11/22-12/21</option>
					<option value="Capricorn">Capricorn: 12/22-01/19</option>
				</select>
				<br>
				<br>
				<div class="form-group">
					<label for="aboutYou">More About You...</label>
					<textarea class="form-control" id="aboutYou" rows="3"></textarea>
				</div>
				<div class="invalid-form-error-message"></div>
				<button type="submit" class="btn btn-info validate" id="profileSubmit">Submit</button>
			</div>
		</form>
	</main>

	<footer class="footer navbar-dark bg-dark position-sticky">
		<div class="container">
			<span></span>
		</div>
	</footer>

	<!-- LOGIN MODAL -->
	<div class="modal" tabindex="-1" role="dialog" id="loginModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Please Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="email" name="email" class="form-control" id="loginEmail" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" id="LoginPsw" placeholder="Password">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" data-dismiss="modal" class="btn btn-info" id="submitLogin">Login</button>
				</div>
			</div>
		</div>
